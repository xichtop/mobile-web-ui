<div class="home">
  <div class="carousel">
    <nz-carousel nzAutoPlay [nzEnableSwipe]="false">
      <div class="carousel-content" nz-carousel-content *ngFor="let item of arrayCarousel">
        <img [src]="item.urlPicture" alt="">
      </div>
    </nz-carousel>
  </div>
  <div class="news">
    <img src="../../../assets/images/home/news/new-1.png" alt="">
    <img src="../../../assets/images/home/news/new-2.png" alt="">
    <img src="../../../assets/images/home/news/new-3.png" alt="">
  </div>
  <app-section
    title="Bán chạy nhất" 
    [products]="topProduct$ | async">
  </app-section>
  <app-section *ngFor="let category of categories"
    [titleBG]="category.urlPicture"
    [products]="category.products"
  >
  </app-section>
</div>
