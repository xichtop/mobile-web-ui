<div class="unauthorized">
  <nz-result nzStatus="403" nzTitle="403" 
    [nzSubTitle]="'result.unauthorized' | translate">
    <div nz-result-extra>
      <button nz-button nzType="primary"
        (click)="goToLogin()">
        {{'result.login' | translate}}</button>
    </div>
  </nz-result>
</div>
